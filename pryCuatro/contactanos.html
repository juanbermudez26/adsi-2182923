<<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Contactanos</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="http://oferta.senasofiaplus.edu.co/sofia-oferta/" class="brand-logo">SENA</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="conocenos.html">Conocenos</a></li>
                    <li><a href="sedes.html">Sedes</a></li>
                    <li><a href="contactanos.html">Contactanos</a></li>
                    <li><a href="index.html">Registrarme</a></li>
                </ul>
            </div>
    
        </nav>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class=" input-field col s6 ">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="number" class="validate">
                        <label for="icon_telephone">Telephone</label>
                    </div>
                </div>
                <div class="row">
                    <div class=" input-field col s6 ">
                        <i class="material-icons prefix">email</i>
                        <input id="userEmail" type="email" class="validate">
                        <label for="userEmail">Correo electrónico</label>
                        <span class="helper-text" data-error="Dominio no establecido" data-success="right"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                      <input id="input_text" type="text" data-length="10">
                      <label for="input_text">Asunto</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                      <label for="textarea2">Descripción</label>
                    </div>
                  </div>
                  <div class="row center-align">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                          </button>
                    </div>
                  </div>
                </div>
            </form>
        </div>
    </div>
                
    <script src="js/materialize.min.js"></script>
</body>

</html>
